events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Docker DNS resolver (important for resolving service names)
    resolver 127.0.0.11 valid=30s;

    # Upstream definitions with correct internal ports
    upstream auth-service {
        server auth-service:8080 max_fails=3 fail_timeout=30s;
    }

    upstream user-service {
        server user-service:8080 max_fails=3 fail_timeout=30s;
    }

    upstream note-service {
        server note-service:8080 max_fails=3 fail_timeout=30s;
    }

    upstream keycloak {
        server keycloak:8080 max_fails=3 fail_timeout=30s;
    }

    upstream swagger-ui {
        server swagger-ui:8080 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        
        # Increase buffer sizes
        client_max_body_size 10M;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Basic health check endpoint
        location /health {
            access_log off;
            return 200 "NGINX is healthy\n";
            add_header Content-Type text/plain;
        }

        # Root redirect to Swagger UI
        location = / {
            return 301 /swagger-ui/;
        }

        # Swagger UI - more specific handling
        location /swagger-ui/ {
            # Add trailing slash if missing
            location = /swagger-ui {
                return 301 /swagger-ui/;
            }
            
            proxy_pass http://swagger-ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Handle errors
            proxy_intercept_errors on;
            error_page 502 503 504 = @swagger_fallback;
        }

        # Fallback for Swagger UI if service is not ready
        location @swagger_fallback {
            return 503 "Swagger UI service is starting up. Please wait a moment and try again.";
            add_header Content-Type text/plain;
        }

        # Auth Service
        location /auth/ {
            proxy_pass http://auth-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # User Service
        location /users/ {
            proxy_pass http://user-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Note Service
        location /notes/ {
            proxy_pass http://note-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # GraphQL endpoint
        location /graphql {
            proxy_pass http://note-service/graphql;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Keycloak (for admin access)
        location /keycloak/ {
            proxy_pass http://keycloak/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Catch-all for debugging
        location /debug {
            return 200 "NGINX Debug Info:
Server: $server_name
Host: $host
Remote IP: $remote_addr
Time: $time_iso8601
Request: $request_method $request_uri
Upstreams:
- swagger-ui: http://swagger-ui:8080
- auth-service: http://auth-service:8080
- user-service: http://user-service:8080
- note-service: http://note-service:8080
- keycloak: http://keycloak:8080
";
            add_header Content-Type text/plain;
        }
    }
}
