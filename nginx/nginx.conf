events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Docker DNS resolver (important for resolving service names)
    resolver 127.0.0.11 valid=30s;

    # Upstream definitions with correct internal ports
    upstream auth-service {
        server auth-service:8080 max_fails=3 fail_timeout=30s;
    }

    upstream user-service {
        server user-service:8080 max_fails=3 fail_timeout=30s;
    }

    upstream note-service {
        server note-service:8080 max_fails=3 fail_timeout=30s;
    }

    upstream keycloak {
        server keycloak:8080 max_fails=3 fail_timeout=30s;
    }

    upstream swagger-ui {
        server swagger-ui:8080 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80 default_server;
        listen [::]:80 default_server; # Listen on IPv6 as well
        server_name _;
        
        # Increase buffer sizes
        client_max_body_size 10M;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Basic health check endpoint
        location /health {
            access_log off;
            return 200 "NGINX is healthy\n";
            add_header Content-Type text/plain;
        }

        # Root redirect to Swagger UI
        location = / {
            return 301 /swagger-ui/;
        }

        # Swagger UI
        location /swagger-ui/ {
            proxy_pass http://swagger-ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Auth Service
        location /auth/ {
            proxy_pass http://auth-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # User Service
        location /users/ {
            proxy_pass http://user-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Note Service
        location /notes/ {
            proxy_pass http://note-service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # GraphQL endpoint
        location /graphql {
            proxy_pass http://note-service/graphql;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Keycloak (for admin access)
        location /keycloak/ {
            proxy_pass http://keycloak/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Catch-all for debugging
        location /debug {
            return 200 "NGINX Debug Info: Server=$server_name Host=$host Remote_IP=$remote_addr Time=$time_iso8601 Request=$request_method $request_uri";
            add_header Content-Type text/plain;
        }
    }
}
