services:
  auth-service:
    build: ./services/auth-app
    ports:
      - "8081:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://user_mongo_db:27017/authdb
    depends_on:
      - user_mongo_db
    networks:
      - app-network

  user-service:
    build: ./services/main
    ports:
      - "8082:8080"
    depends_on:
      - rabbitmq
      - user_mongo_db
      - notes_mongo_db

  notes-service:
    build: ./services/notes
    ports:
      - "8083:8080"
    depends_on:
      - rabbitmq
      - user_mongo_db
      - notes_mongo_db

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  user_mongo_db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo1_data:/data/db
    networks:
      - app-network

  notes_mongo_db:
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongo2_data:/data/db

  load-balancer:
    image: dockercloud/haproxy
    links:
      - auth-service
      - user-service
      - notes-service
    ports:
      - "80:80"
    environment:
      - BALANCE=roundrobin
      - MODE=http
      - STATS_PORT=1936
      - STATS_AUTH=admin:admin

volumes:
  rabbitmq_data:
  mongo1_data:
  mongo2_data:

networks:
  app-network:
    driver: bridge